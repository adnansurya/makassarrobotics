<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Center</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Game Center</h1>
      <p>Pilih game yang ingin dimainkan</p>
    </header>

    <div class="game-list">
      <div class="game-card" onclick="window.location.href='games/difficulty-selector.html?game=number-guess'">
        <h2>Tebak Angka</h2>
        <p>Tebak angka antara 1-100</p>
      </div>

      <div class="game-card" onclick="window.location.href='games/difficulty-selector.html?game=whack-a-number'">
        <h2>Whack-a-Number</h2>
        <p>Click numbers based on the given objective</p>
      </div>

      <div class="game-card coming-soon">
        <h2>Game Lain</h2>
        <p>Segera hadir</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
