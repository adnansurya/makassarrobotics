<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/pages/index.css" />
</head>

<body>

  <div class="bg-shapes"></div>

  <div class="container fade-in">

    <header class="header">

      <div class="brand-wrapper">
        <a href="https://instagram.com/himatikom_unipol" target="_blank" class="brand"
          title="Kunjungi Instagram Himatikom">
          <img src="assets/himatikomLogo.png" alt="Himatikom UNIPOL" class="brand__logo" />
        </a>

        <div class="brand-divider">
          <span class="divider-line"></span>
          <span class="divider-icon">âš¡</span>
          <span class="divider-line"></span>
        </div>

        <a href="https://instagram.com/makassarrobotics" target="_blank" class="brand"
          title="Kunjungi Instagram Makassar Robotics">
          <img src="assets/mr-logo.png" alt="Makassar Robotics" class="brand__logo" />
        </a>
      </div>

      <h1 class="header__title premium">Game Center</h1>
      <p class="header__subtitle soft">HIMATIKOM UNIPOL âœ• Makassar Robotics</p>

    </header>


    <section class="game-list">

      <div class="game-card" onclick="window.location.href='games/difficulty-selector.html?game=number-guess'">
        <div class="badge">ðŸ”¥ Populer</div>
        <h2 class="game-card__title">Tebak Angka</h2>
        <p class="game-card__desc">Uji logika dan keberuntunganmu!</p>
      </div>

      <div class="game-card" onclick="window.location.href='games/difficulty-selector.html?game=whack-a-number'">
        <h2 class="game-card__title">Whack-a-Number</h2>
        <p class="game-card__desc">Kecepatan & fokus jadi kunci.</p>
      </div>

      <div class="game-card game-card--disabled">
        <h2 class="game-card__title">Soon</h2>
        <p class="game-card__desc">Game baru dalam pengembangan...</p>
      </div>

    </section>
  </div>

  <script>
    document.querySelectorAll(".game-card").forEach(card => {
      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.15), rgba(255,255,255,0.03))`;
      });
    });

  </script>
</body>

</html>
