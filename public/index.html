<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 50px;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }

    .btn-group {
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 50px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Game Center</h1>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="openGame('tebak-angka')">Game Tebak Angka</button>
      <!-- Tambahkan tombol-tombol permainan lainnya di sini -->
    </div>
    <p class="footer">by Makassar Robotics</p>
  </div>

  <script>
    function openGame(game) {
      switch (game) {
        case 'tebak-angka':
          window.location.href = 'tebak-angka.html';
          break;
        // Tambahkan case untuk membuka halaman permainan lainnya di sini
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
