<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permainan Tebak Angka</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #E4F1FE;
    }

    h1 {
      color: #4285F4;
      font-size: 30px;
    }

    #guess-input {
      width: 100px;
      padding: 5px;
      text-align: center;
      font-size: 24px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    @media (max-width: 576px) {
      #guess-input {
        width: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-light mt-5">
          <div class="card-body">
            <h1 class="card-title">Permainan Tebak Angka</h1>
            <p class="card-text">Tebak angka antara 1 dan 100:</p>
            <div class="form-group">
              <input type="number" id="guess-input" class="form-control-sm" min="1" max="100">
            </div>
            <button id="cek_btn" class="btn btn-lg btn-primary mr-2" onclick="checkGuess()">CEK</button>
            <p id="result"></p>
          </div>
        </div>
        <button class="btn btn-secondary mt-2 btn-sm" onclick="goBack()">Kembali</button>
        <!-- <button class="btn btn-secondary mt-2 btn-sm" onclick="refreshPage()">Refresh</button> -->
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAcHklpkVYko5ZyuQXaeHhGxa8F3UzxDp0",
      authDomain: "mksrobotics.firebaseapp.com",
      databaseURL: "https://mksrobotics.firebaseio.com",
      projectId: "mksrobotics",
      storageBucket: "mksrobotics.appspot.com",
      messagingSenderId: "236823766418",
      appId: "1:236823766418:web:31de7229a960e361"
    };
    firebase.initializeApp(firebaseConfig);

    var urlParams = new URLSearchParams(window.location.search);
    var entryKey = urlParams.get('entryKey');
    var playerName = urlParams.get('name');

    var devRef = firebase.database().ref('device/tebak-angka');

    // Update the values of the desired fields
    devRef.update({
      stat: 'active',
      player: playerName,
      attempt: 0
    })
      .then(function () {
        console.log("Data updated successfully");
      })
      .catch(function (error) {
        console.error("Error updating data:", error);
      });





    // Membangkitkan angka acak antara 1 dan 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById("guess-input");
      const guess = parseInt(guessInput.value);
      attempts++;
      let stat_text = 'active';
      const result = document.getElementById("result");
      if (guess === randomNumber) {
        result.innerHTML = `Selamat! Anda berhasil menebak angka yang benar (${randomNumber}) dalam ${attempts} percobaan.`;
        result.style.color = "#34A853";
        guessInput.disabled = true;
        document.getElementById("cek_btn").disabled = true;

        updateScore(attempts);
      } else if (guess < randomNumber) {
        result.innerHTML = "Terlalu rendah! Coba lagi.";
        result.style.color = "#EA4335";
      } else {
        result.innerHTML = "Terlalu tinggi! Coba lagi.";
        result.style.color = "#EA4335";
      }

      devRef.update({
        stat: stat_text,
        attempt: attempts
      })
        .then(function () {
          console.log("Data updated successfully");
        })
        .catch(function (error) {
          console.error("Error updating data:", error);
        });

      guessInput.value = "";
      guessInput.focus();
    }

    function refreshPage() {
      location.reload();
    }

    function goBack() {
      devRef.update({
        stat: 'inactive'

      })
        .then(function () {
          console.log("Data updated successfully");
        })
        .catch(function (error) {
          console.error("Error updating data:", error);
        });

      history.back();
    }

    function updateScore(num_attempt) {
      var entryRef = firebase.database().ref('event/games/tebak-angka/' + entryKey);

      // Update the values of the desired fields
      entryRef.update({
        attempt: num_attempt
      })
        .then(function () {
          console.log("Data updated successfully");
        })
        .catch(function (error) {
          console.error("Error updating data:", error);
        });



    }
  </script>
</body>

</html>
