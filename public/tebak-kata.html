        // Define an array of words
        var words = ["apel", "jeruk", "mangga", "pisang", "durian"];

        // Randomly select a word
        var randomIndex = Math.floor(Math.random() * words.length);
        var selectedWord = words[randomIndex];

        // Scramble the selected word
        var scrambledWord = selectedWord.split('').sort(function () {
            return 0.5 - Math.random();
        }).join('');

        // Display the scrambled word
        var scrambledWordElement = document.getElementById("scrambled-word");
        scrambledWordElement.textContent = scrambledWord;

        // Check the guessed word
        var guessButton = document.getElementById("guess-button");
        guessButton.addEventListener("click", function () {
            var guessInput = document.getElementById("guess-input");
            var guess = guessInput.value.toLowerCase();

            if (guess === selectedWord) {
                document.getElementById("result").textContent = "Selamat, kamu benar!";
            } else {
                document.getElementById("result").textContent = "Maaf, tebakanmu salah. Coba lagi!";
            }

            guessInput.value = "";
        });
