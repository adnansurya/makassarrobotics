<!DOCTYPE html>
<html>

<head>
    <title>Simple Maze Game</title>
    <style>
        .maze-container {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            background-color: #eee;
        }

        .maze-block {
            background-color: #fff;
        }

        #start {
            background-color: green;
        }

        #end {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="maze-container">
        <div id="start" class="maze-block"></div>
        <div class="maze-block"></div>
        <div class="maze-block"></div>
        <div class="maze-block"></div>
        <div class="maze-block"></div>
        <div class="maze-block"></div>
        <div class="maze-block"></div>
        <div class="maze-block"></div>
        <div id="end" class="maze-block"></div>
    </div>

    <script>
        // Store the start and end block elements
        var startBlock = document.getElementById('start');
        var endBlock = document.getElementById('end');

        // Add event listener for each block
        var mazeBlocks = document.getElementsByClassName('maze-block');
        for (var i = 0; i < mazeBlocks.length; i++) {
            mazeBlocks[i].addEventListener('mouseover', function () {
                // Check if the current block is the end block
                if (this === endBlock) {
                    alert('Congratulations! You won!');
                } else {
                    // Change the block color to indicate a collision
                    this.style.backgroundColor = 'blue';
                }
            });
        }

        // Reset the maze when the mouse leaves the start block
        startBlock.addEventListener('mouseleave', function () {
            resetMaze();
        });

        // Function to reset the maze to its initial state
        function resetMaze() {
            for (var i = 0; i < mazeBlocks.length; i++) {
                mazeBlocks[i].style.backgroundColor = '#fff';
            }
        }

    </script>
</body>

</html>
